<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    하이퍼 링크 : <a>
    다른 곳으로 이동할 때 사용 -->

    <a href="http://www.google.com">구글로 이동한다.</a>
    
    <!-- 이미지를 링크로 사용하는 경우 -->
    
    <a href="http://www.google.com"><img src="images/drum.jpg" style="width: 100px;" alt=""></a>
    
    <!-- 링크의 타겟 속성 -->
    <!-- 
        _self : 클릭한 링크와 동일한 창에서 문서를 연다. (기본)
        _blank : 새로운 창에 문서를 연다.
        -->
        
        <a href="http://www.google.com" target="_self"><img src="images/drum.jpg" style="width: 100px;" alt=""></a>
        
        <a href="http://www.google.com" target="_blank"><img src="images/drum.jpg" style="width: 100px;" alt=""></a>

</body>
</html>
