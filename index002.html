<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <p> tag = 본문, 문장-->
    <p>동해물과 백두산이 마르고 닳도록하나님니보우하사 우리나라 만세</p>
    
    <!-- <br> tag = 줄바꿈할때 -->
    <p>동해물과 백두산이 마르고 닳도록 <br> 하나님니보우하사 우리나라 만세</p>

    <!-- h tag = 제목을 표시할 때 사용 -->
    <h1>this is the title</h1>
    <h2>this is the title</h2>
    <h3>this is the title</h3>
    <h4>this is the title</h4>
    <h5>this is the title</h5>
    <h6>this is the title</h6>

    <!-- <img> tag = 이미지를 표시할때 사용 -->
     
     <!-- 이미지에 가로:세로 비율을 유지하려면, WIDTH만 입력하거나
      HEIGHT 속성값을 'auto로 준다.' -->
    <img src="images/computer1.jpg"width="400" height="auto" alt="">

    <div>
        <p>안녕하세요</p>  
        <p>반갑습니다</p>  
    </div>
    
</body>
</html>
