<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html list(목록) -->
        <!-- 순서가 있는 목록 -->

        <!-- 
        type = "1" 숫자(기본값)
        type = "A" 영문대문자 
        type = "a" 영문 소문자
        type = "I" 로마숫자 소문자
        type = "i" 로마숫자 소문자
        -->

        <h1>순서가 있는 목록</h1>

        <ol> 
            <li>☕ 커피</li>
            <li>🍜 라면</li>
            <li>🍨 팥빙수</li>
        </ol>
        
        <ol type = "A"> 
            <li>☕ 커피</li>
            <li>🍜 라면</li>
            <li>🍨 팥빙수</li>
        </ol>
        
        <ol type = "a"> 
            <li>☕ 커피</li>
            <li>🍜 라면</li>
            <li>🍨 팥빙수</li>
        </ol>
        
        <ol type = "I"> 
            <li>☕ 커피</li>
            <li>🍜 라면</li>
            <li>🍨 팥빙수</li>
        </ol>
        
        <ol type = "i"> 
            <li>☕ 커피</li>
            <li>🍜 라면</li>
            <li>🍨 팥빙수</li>
        </ol>

        <h1>순서가 없는 목록</h1>

        <!-- 
        disc : 채워진 검은색 원 
        circle : 윤곽선 원
        square : 채워진 검은색 사각형
        none : 없음
        -->
        <ul>
        <li>☕ 커피</li>
        <li>🍜 라면</li>
        <li>🍨 팥빙수</li>
        </ul>

        <ul style = "list-style-type: circle;">
        <li>☕ 커피</li>
        <li>🍜 라면</li>
        <li>🍨 팥빙수</li>
        </ul>
        
        <ul style = "list-style-type: square;">
        <li>☕ 커피</li>
        <li>🍜 라면</li>
        <li>🍨 팥빙수</li>
        </ul>

    </body>     
</html>
